<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <title>Vue Email List</title>
</head>


<body>
   <div id="app">
      <div 
         v-if="!httpError"
         class="response-container">
         <button @click="mailCreation()" class="text-center btn btn-primary">Genera 10 nuove mail</button>
         <div class="mail-containter">
            <ul
            v-if="!isLoading">
               <li v-for="(mail, index) in mailList" v-cloak><span v-cloak>{{index + 1 + '. '}}</span>{{mail}}</li>
            </ul>
            <h2 v-else v-cloak>loading....</h2>
         </div>
      </div>
      <div 
         v-else
         class="error d-flex justify-content-center align-items-center flex-column">
         <i class="fa-solid fa-screwdriver-wrench"></i>
         <h1 v-cloak>Ci dispiace! <br>Al momento il server è in manutenzione <br>
         Riprova più tardi</h1> 
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="script.js"></script>
</body>
</html>
